# Prometheus Configuration for CUGAr-SALES
# Scrapes metrics from CUGAr-SALES API every 15 seconds

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cugar-sales'
    environment: 'production'

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # CUGAr-SALES Metrics API
  - job_name: 'cugar-sales'
    static_configs:
      - targets: ['cugar-api:8000']
        labels:
          service: 'cugar-sales'
          component: 'orchestrator'
    
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    
    # Relabel for better metric organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cugar-sales-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
